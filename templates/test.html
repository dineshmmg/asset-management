<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container my-5">
        <div class="card-body">
           <center><h4 class="text-primary">Send Email</h4></center> 
            <div class="form-group">
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: green">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <form id="data" action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <label for="enter_email">Email address</label>
                    <a href="#demo" data-toggle="collapse"><span class="badge badge-dark">!</span></a>
                    <div id="demo" class="collapse alert alert-info">
                        You have to Upload only Excel formated files
                    </div>
                    <input type="file" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <label for="subject">subject</label>
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="subjects">
                        {{ form.media}}
                        {{form.as_p}}
                    <label for="time">Set Time</label>
                    <input type="number" id="time" name="time"/>
                    <a href="#set_time"  data-toggle="collapse"><span class="badge badge-dark">!</span></a>
                    <div id="set_time" class="collapse alert alert-info">
                        You have to give time in the minutes
                    </div><br>
                    <button type="submit" class="btn btn-primary form-control">send mail</button>
                </form>
            </div>   
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
